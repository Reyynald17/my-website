<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Guru</title>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/WhatsApp Image 2024-11-24 at 22.07.38.jpeg'), 
                        url('images/WhatsApp Image 2024-11-24 at 22.07.44.jpeg'), 
                        url('images/WhatsApp Image 2024-11-24 at 22.07.43 (1).jpeg'), 
                        url('images/WhatsApp Image 2024-11-24 at 22.07.43.jpeg'), 
                        url('images/WhatsApp Image 2024-11-24 at 22.07.41.jpeg'), 
                        url('images/WhatsApp Image 2024-11-24 at 22.07.40.jpeg');
            background-size: cover;
            background-position: center;
            animation: slide 20s infinite alternate;
            filter: blur(8px);
            z-index: 0;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-10%);
            }
            100% {
                transform: translateX(10%);
            }
        }

        .message {
            text-align: center;
            z-index: 1;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }

        .message h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        button {
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.4);
        }

        button:active {
            background: linear-gradient(to right, #ff512f, #dd2476); /* Contrasting color */
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transform: scale(0.95); /* Optional: gives a pressed effect */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="message">
        <h1>Selamat Hari Guru!</h1>
        <p>Anda menginspirasi, membimbing, dan membentuk masa depan kami. Terima kasih untuk segalanya!</p>
        <button id="morphButton">Klik untuk Kejutan</button>
    </div>
    <script>
        document.getElementById('morphButton').addEventListener('click', () => {
            const button = document.getElementById('morphButton');
            button.style.background = 'linear-gradient(to right, #ff512f, #dd2476)'; // Contrasting color
            alert("ðŸŒŸ Anda adalah GURU TERBAIK yang pernah ada! ðŸŒŸ");
        });
    </script>
</body>
</html>
